apiVersion: v1
kind: component
metadata:
  id: "nytimes/organization-articles"
  version: 0.0.1
  name: NYTimes Organization Article Search
  description: Search NYTimes articles for an organization
inputSchema:
  $schema: "https://json-schema.org/draft/2019-09/schema#"
  type: object
  properties:
    nytimesService:
      $ref: "https://app.pixiebrix.com/schemas/services/nytimes/api"
    organizationName:
      type: string
      description: The name of the company to search for
  required:
    - organizationName
pipeline:
  - id: "@pixiebrix/get"
    config:
      service: nytimesService
      url: https://api.nytimes.com/svc/search/v2/articlesearch.json
      params:
        fq: organizations.contains:("{{organizationName}}")
        fl: web_url,source,headline
  - id: "@pixiebrix/jq"
    config:
      filter: "[.response.docs[] | {url: .web_url, title: .headline.main, source: .source}]"
  - id: "@pixiebrix/table"
    config:
      columns:
        - property: source
          label: Source
        - property: title
          label: Article Title
          href: url
